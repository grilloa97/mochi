<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'About the Author' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Back to Index' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl | prepend: site.url }}">
		<img src="/assets/avatar.png" alt="" class="logo-avatar">
	</a>
	<div class="logo-prompt">
		<svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="48" height="10" viewBox="0 0 48 10" fill="none">
			<path d="M28.8 8.00002C33.8925 2.87765 40.7987 0 48 0H0C7.20132 0 14.1075 2.87765 19.2 8.00002C21.8511 10.6667 26.1489 10.6667 28.8 8.00002Z"/>
		  </svg>
		<span>
			{{ prompt }}
		</span>
	</div>

</aside>
